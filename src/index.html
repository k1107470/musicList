<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音乐</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style/index.css">
    <!--播放器样式-->
    <link rel="stylesheet" href="./style/player.css">
</head>
<body ng-app="musicList">
<!--头部开始-->
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="AppController">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="#/music/home">
               音乐
            </a>

        </div>
        <form  ng-submit="search()">
            <input type="text" class="form-control" placeholder="搜索..." ng-model="keyword">
        </form>
    </div>
</nav>
<!--头部结束-->
<a href="javascript:scrollTo(0,0);" id="toTop" class="btn btn-default visible-lg" ><span class="icon-up-open"></span></a>
<ui-view></ui-view>



<!--第三方库-->
<!--<script src="./lib/jquery/dist/jquery.min.js"></script>-->
<!--<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-ui-router/release/angular-ui-router.min.js"></script>

<!--自定义的模块和脚本，gulp压缩合并混淆后只引用index.js-->
 <!--<script src="./script/index.js"></script>-->
<script src="./script/app.js"></script>
<script src="./script/route.js"></script>
<script src="./script/songList.js"></script>
<script src="./script/searchList.js"></script>
<script src="./script/details.js"></script>
<script src="./script/audio.js"></script>
<script src="./script/service.js"></script>
<script src="./script/config.js"></script>
<script src="./script/player.js"></script>
<script>
    (function(window){

        //返回顶部按钮显示隐藏

        var toTop = document.getElementById('toTop');
        window.onscroll = function(){
            var scrollTop = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0;
//            console.log(scrollTop);
            if(scrollTop > 100){
                toTop.className = 'btn btn-default';
            }else {
                toTop.className = 'btn btn-default hidden';
            }
        };

        //
    })(window);

</script>
</body>
</html>
