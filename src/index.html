        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/music/home">主页</a></li>
                <li><a href="#/music/tabs/list/27">榜单</a></li>

<script>
    (function(window){
        /*控制小屏幕下的导航栏的菜单按钮*/
        var collapse = document.querySelector('.navbar-fixed-top .navbar-toggle');
        var navbar = document.getElementById('navbar');
        collapse.addEventListener('click',function(){

            if(navbar.className == 'navbar-collapse'){
                navbar.className = 'navbar-collapse collapse';
            }else {
                navbar.className = 'navbar-collapse';
            }
        });
        //返回顶部按钮显示隐藏

        var toTop = document.getElementById('toTop');
        window.onscroll = function(){
            var scrollTop = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0;
//            console.log(scrollTop);
            if(scrollTop > 100){
                toTop.className = 'btn btn-default';
            }else {
                toTop.className = 'btn btn-default hidden';
            }
        };

        //
    })(window);

</script>
</body>
</html>
