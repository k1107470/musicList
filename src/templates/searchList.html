<div class="col-sm-9 col-sm-offset-1 col-md-9 col-md-offset-1 main">
    <h3 class="page-header">{{keyword}}的搜索结果...</h3>




    <ul class="media-list">
        <li class="media" ng-repeat="item in search">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" ng-src="{{getImg(item.albummid)}}" alt="专辑图片">
                </a>
            </div>
            <div class="media-body">
                <h3 class="media-heading">{{item.songname}}</h3>
                <p>专辑：{{item.albumname}}</p>
                <p ng-repeat="i in item.singer"><span>歌手：{{i.name}}<span ng-if="!$last">、</span></span></p>
            </div>
        </li>
    </ul>

    <nav ng-if="search.length">

        <ul class="pager" >
            <li><a ui-sref="music.tabs.search({page:currentPage-1==0?1:currentPage-1})">上一页</a></li>
            <li><a ui-sref="music.tabs.search({page:currentPage+1>totalPage?totalPage:currentPage+1})">下一页</a></li>
        </ul>
        <p>总计 <span>{{totalnum}}</span>消息， <span>{{currentPage}}</span>/<span>{{totalPage}}</span>页</p>
    </nav>
</div>
